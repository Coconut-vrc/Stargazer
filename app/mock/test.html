<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Reflected Color UI</title>
    <style>
        :root {
            /* 抽出した色を正確に定義 */
            --color-purple-deep: #1A0A1A; /* 左上の赤紫 */
            --color-violet-mid: #0D0B1E;  /* 中央のバイオレット */
            --color-navy-dark: #05121B;   /* 右下の紺 */
            
            --text-main: #dbdee1;
            --text-muted: rgba(255, 255, 255, 0.4);
            --line-color: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        /* 画像の多方向グラデーションを再現 
           1. 全体を深いネイビーで塗る
           2. 左上から赤紫の光を放射状に置く
           3. 全体にわずかな暗色を重ねて深みを出す
        */
        .app-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(26, 10, 26, 1) 0%, transparent 50%), /* 左上の赤紫 */
                radial-gradient(circle at 100% 100%, rgba(5, 18, 27, 1) 0%, transparent 50%), /* 右下の紺 */
                #0d0b1e; /* ベースの暗紫 */
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* サイドバー類は背景色を透過させてグラデーションを活かす */
        .sidebar {
            width: 240px;
            background: rgba(0, 0, 0, 0.2); /* 20%だけ暗くして透かす */
            backdrop-filter: blur(10px); /* 磨りガラス効果 */
            border-right: 1px solid var(--line-color);
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 中央のセパレーター再現 */
        .date-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 100px 0;
            width: 100%;
        }

        .line {
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--line-color), transparent);
        }

        .date-text {
            padding: 0 15px;
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* メッセージ例 */
        .message-sample {
            padding: 20px 40px;
        }

        .image-box {
            width: 300px;
            height: 450px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--line-color);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="app-bg"></div>

    <div class="container">
        <div class="sidebar">
            <div style="padding: 20px; font-weight: bold; border-bottom: 1px solid var(--line-color);">
                SIDEBAR
            </div>
        </div>

        <div class="main-chat">
            <div style="height: 48px; border-bottom: 1px solid var(--line-color);"></div>
            
            <div class="date-separator">
                <div class="line"></div>
                <div class="date-text">2025年11月10日</div>
                <div class="line"></div>
            </div>

            <div class="message-sample">
                <div style="color: #fff; font-weight: bold;">ココナツ</div>
                <div class="image-box"></div>
            </div>
        </div>
    </div>

</body>
</html>
